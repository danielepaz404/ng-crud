@if(items() && items().length > 0){
    <ul>
        @for(item of items(); track $index){
            <li>{{$index}} - {{item.description}} - {{item.priority}} <button>Edit</button><button>Delete</button></li>
        }
    </ul>
} @else {
    <div>
        <p>Empty list :(</p>
    </div>
}
